        <form class="style"  method="post">

        <br>
        <label for="yes">yes!</label>
        <input id="yes" type="checkbox" name="yes">

        <br>

          <!--submit button for the results to show-->

        <input type="button" value="SEND" onclick="showInput();" >
        </form>

        <br>
          <!--div for the results to show-->
        <div id="result">
          <p><span id="ans"></span></p>
        </div>
        <br>
        <script language="JavaScript">
            function showInput() {
                var r = document.getElementById("result");
                r.style.display = "block";

                var total = 0;
                if (document.getElementById("yes").checked)
                {
                  total = total + 10;
                }
                if (document.getElementById("no").checked)
                {
                  total = total - 10;
                }
                <!--JavaScript for it to give user results-->
                if (total > 0) {
                document.getElementById("ans").innerHTML = "Thank you ! Your feedback has been recorded. Glad you liked it. ";
                }
                if (total < 0) {
                document.getElementById("ans").innerHTML = "Thank you for your feedback! Please email amber_fang@aw.org with your thoughts on how the website can improve! (I worked really hard on this tho)";
                }
              }
                </script>
